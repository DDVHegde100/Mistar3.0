a {
  border:black; border-width:5px; border-style:solid;
  padding: 15px;
  text-align:center; 
  filter: blur(3px);
  inline-size: 30vmin;
  block-size: 10vmin;
  background: #41cdff;
  transition: filter 0.6s;
  border-radius: 1rem;
  position: relative;
  font-family:"Caudex";
  font-size:40;
  transition: transform 0.6s;
}


a:hover{
    border:black; border-width:5px; border-style:solid;
  transform: scale(1.10);
  background: #41cdff;
  filter: blur(0px);
}

a::before {
    border:black; border-width:5px; border-style:solid;
  content: '';
  position: absolute;
  inset: 0;
  background: #41cdff;
  z-index: -1;
  transform: translateY(15%) scale(1.2);
  filter: blur(140px);
}

html {
  block-size: 100%;
